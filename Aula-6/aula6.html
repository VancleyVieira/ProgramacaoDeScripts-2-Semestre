			<h3>Calculadora de soma</h3>
				<center>
					<form id="form">
						<input id="field1"  type="number" placeholder="Primeiro numero">
						<input id="field2"  type="number" placeholder="Segundo numero">
						<button>Calcular</button>
					</form>
					<div id="result"></div>
					<img src="calculadora.png">
				</center>
				<script>
				function onSubmit(event) {
					event.preventDefault()
				
					let n1 = parseFloat(field1.value)
					let n2 = parseFloat(field2.value)
				
				
					let sum = n1 + n2
				
					result.innerHTML = `
					  <ul>
						<li>Soma: <b>${sum}</b>.</li>
					  </ul>
					`
				  }
				  form.addEventListener('submit', onSubmit)
				</script>
		</section>
